<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <div class="container">
        This program is about JSON In JS
    </div>
    <script>
        // sending the string on newtwork is callled json 
        let jsnoObj={
            name:'Asif',
            friend:'Hassan',
            food:'karela',
            chaneel:'CWA'
        }
        console.log(jsnoObj);
        // object converted in String 
        myJsonStr=JSON.stringify(jsnoObj);
        console.log(myJsonStr);

        // after conversion in string apply string and other function on string json 
        myJsonStrr=myJsonStr.replace('Asif','saqi');
        console.log(myJsonStrr);
// again convert Json string into new obj 
        newJsonObj=JSON.parse(myJsonStr);
        console.log(newJsonObj)
    </script>
</body>
</html>
