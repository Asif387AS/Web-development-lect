        function greet(name, bymsg) {
            console.log('Hello Good morning ' + name + bymsg);
        }
        let SetTime = setInterval(greet, 5000, 'asif', 'take care'); //it return an id. using this id and storing it in varible we stop the iterations
        clearInterval(SetTime);//to clear the time interval 


        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
