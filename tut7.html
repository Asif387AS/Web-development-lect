<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>

<body>

    <!-- Order  and unorder lists -->
    <ul type="square">
        <li>asif </li>
        <li>kashif</li>

        <ul>
            <li>hassan</li>
            <ul>
                <li>roll no </li>
                <li>caste</li>
            </ul>
            <li>husnain</li>
            <li>haris</li>
        </ul>
        <li>saqib</li>
    </ul>

    <ol type="a">
        <li>tayyab </li>
        <li>sabar</li>
        <li>ali</li>
    </ol>
    <!-- Tables in html -->
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll NO</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asif</td>
                <td>1908</td>
                <td>DLD</td>
            </tr>
            <tr>
                <td>Hassan</td>
                <td>1944</td>
                <td>DLD</td>
            </tr>
            <tr>
                <td>saba</td>
                <td>1905</td>
                <td>DLD</td>
            </tr>
            <tr>
                <td>Husnain</td>
                <td>1947</td>
                <td>DLD</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
