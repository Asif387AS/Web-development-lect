<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
     #parafirst
     {
         color: blue; /*color by name*/
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         font-size: 50px;
         font-style: italic;
         font-weight: bolder;
        font-size-adjust:inherit ;
        
     }
     #parasecond
     {
         color: rgb(92, 116, 209);   /*color by rgb value*/
     }
     #parathird
     {
         color: #fff;
         background-color: black;    /*color by by hex value*/
     }
 </style>
    <title>Color property and font property</title>
</head>
<body>
    <p id="parafirst">This is the first box</p>
    <p id="parasecond">This is the second box</p>
    <p id="parathird">This is the third box</p>

</body>
</html>
