<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classed in HTML</title>
</head>
<body>
    <h3>IDs and classes in HTML</h3>
    <!-- id is unique but classe are not unique and can be defined multiple classe for many tags -->
    <div id="regBox" class="bluePrint whitepirnt"></div>
    <!-- . is for class and # is for id  -->
    <!-- Emment method for fast writing HTML -->
    
    <div class="asifhair"></div>
    <div id="renbow"></div>
    <!-- Emmet takes div class as default -->
    <div class="renbow"></div>
    <span class="asf"></span>
    <!-- div.asifhair.asiflenght.asifweight+ [Tab] -->
<div class="asifhair asiflength asifweight"></div> 


<!-- creating Multitple Elements using Emmet class -->
<!-- div.asifhair.asifcolor.aisfsound*4 +tab-->
<div class="asifhair asifcolor asifsound"></div>
<div class="asifhair asifcolor asifsound"></div>
<div class="asifhair asifcolor asifsound"></div>
<div class="asifhair asifcolor asifsound"></div>
<!-- create class and id at same time -->
<!-- div#asiff.askkk -->
<div id="asiff" class="askkk"></div>

</body>
</html>
